<h1>דוחות</h1> 

<button class="btn btn-default ToShow" (click)="Print_Html()">
    הדפס
    <span class="glyphicon glyphicon-print"></span>
</button>

<input  type="date" name="dateStart"/> <input type="date" name="dateEnd" />


<button class="btn btn-default ToShow" (click)="GetAllCourses()">
    הצג
    <span class="glyphicon glyphicon-search"></span>
</button>

<select (click)="courseService.GetAll()" itemscope="">
    <option></option>
</select>


<div id="print-section">
    <table>
        <tr class="headerTableReport">
            <td>מס' שעות בפועל</td>
            <td>קבוצה</td>
            <td>מורה</td>
            <td>קורסים</td>
        </tr>
        <tr *ngFor="let item of ListExistingCourseFromServer">
            <td>{{item.Date}}</td>
            <td>{{item.Group.Name}}</td>
            <td>{{item.Course.Instructor}}</td>
            <td>{{item.Course.Name}}</td>
        </tr>
    </table>
</div>
<style>
    table {
        border: solid;
    }

    td {
        padding: 3px;
        border-style: solid;
        border-width: thin;
        width: 14vw;
        text-align: center;
    }

    .headerTableReport {
        font-weight: bold;
    }

    .ToShow {
        text-align: center;
        margin: 1vw;
    }
</style>
