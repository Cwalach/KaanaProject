<div class="container course-details">
    <div class="row editData">
        <div class="col-sm-3">
            <input type="text" value="{{course.Name}}" [(ngModel)]="course.Name" />
            <label>שם מטופל</label>
        </div>
        <div class="col-sm-3">
            <input type="text" value="{{course.Instructor}}" [(ngModel)]="course.Instructor" />
            <label>גיל</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button (click)="saveToServer(course)">
                <b>שמור</b>
                <img src="../../../Content/Images/image_40.png" />
            </button>
        </div>
        <div class="col-sm-2">
            <button (click)="cancelChanges()">
                <b>ביטול</b>
                <b class="glyphicon glyphicon-trash"></b>
            </button>
        </div>
    </div>
</div>
