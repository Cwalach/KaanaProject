﻿<div>
    <div class="rec"></div>
    <h1 class="col-md-offset-1">דוחות</h1>
    <div class="rec"></div>
</div>

<button class="btn ToShow" (click)="Print_Html()">
    הדפס
    <span class="glyphicon glyphicon-print"></span>
</button>


<br />

<div id="middle">
   
    <input class="middle" type="date" [(ngModel)]="dateStart" [value]="date1 | date:'yyyy-MM-dd'" (input)="date1=parseDate($event.target.value)" />
    <input class="middle" type="date" [value]="date2 | date:'yyyy-MM-dd'" (input)="date2=parseDate($event.target.value)" />

    <select class="middle" [(ngModel)]="selectedCourse" (change)="GetReportCourseByComboBox($event)">
        <option *ngFor="let item of CourseList">{{item.Name}}</option>
    </select>
</div>
<br />

<button class="btn ToShow" id="show" (click)="GetReport1(date2,date1,selectedCourse)"> 
    הצג
    <span class="glyphicon glyphicon-search"></span>
</button>


<!--<select [(ngModel)]="selectedCourse" (change)="GetReportCourseByComboBox(selectedCourse)">
    <option *ngFor="let item of CourseList">{{item.Name}}</option>
</select>-->
<!--<select (click)="courseService.GetAll()" itemscope="">

</select>-->





<div id="print-section">
    <table>
        <tr class="headerTableReport">
            <td>מס' שעות בפועל</td>
            <td>קבוצה</td>
            <td>מורה</td>
            <td>קורס</td>
        </tr>
        <tr *ngFor="let item of ReportDeatilsList">
            <td>{{item.NumHours}}</td>
            <td>{{item.Group}}</td>
            <td>{{item.Teacher}}</td>
            <td>{{item.Name}}</td>
        </tr>
    </table>
</div>
<style>

    .ToShow{
    background-color: #ede969;
    color: #266587;
    height: 3vh;
    width: 5vw;
    font-weight: bold;
    text-align: center;
    margin: 1vw;
    }


    table {
        border: solid;
    }

    td {
        padding: 3px;
        border-style: solid;
        border-width: thin;
        width: 14vw;
        text-align: center;
    }

    .headerTableReport {
        font-weight: bold;
    }
    .btn{
        margin-right:15vw;
    }

    /*#show{
        margin-top:3vw;
    }*/

    .middle{
        height:2.5vw;
        width:10vw;
        margin-left:2vw;
    }

</style>
